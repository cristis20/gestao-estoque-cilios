<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Controle de Estoque</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 20px;
      background-color: #f9f9f9;
    }

    h1 {
      text-align: center;
      margin-bottom: 20px;
    }

    .container {
      border: 2px solid #ccc;
      border-radius: 10px;
      padding: 15px;
      background-color: white;
      max-width: 900px;
      margin: 0 auto 20px;
    }

    .linha {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: space-between;
    }

    .campo {
      flex: 1;
      min-width: 140px;
    }

    label {
      display: block;
      font-weight: bold;
      margin-bottom: 5px;
    }

    input {
      width: 100%;
      padding: 6px;
      border: 1px solid #aaa;
      border-radius: 5px;
    }

    input[readonly] {
      background-color: #eee;
    }

    .botoes {
      display: flex;
      flex-wrap: wrap;
      gap: 10px;
      justify-content: center;
      margin-top: 15px;
    }

    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 10px 16px;
      border-radius: 5px;
      cursor: pointer;
      font-weight: bold;
    }

    button:hover {
      background-color: #0056b3;
    }

    select {
      padding: 6px;
      border-radius: 5px;
      border: 1px solid #aaa;
    }

    table {
      width: 100%;
      border-collapse: collapse;
      margin-top: 15px;
    }

    th, td {
      border: 1px solid #ccc;
      padding: 6px;
      text-align: center;
    }

    th {
      background-color: #007bff;
      color: white;
    }

    @media (max-width: 600px) {
      .linha {
        flex-direction: column;
      }

      .botoes {
        flex-direction: column;
      }

      input, select, button {
        font-size: 16px;
      }
    }

    #valorTotal {
      text-align: right;
      font-weight: bold;
      margin-top: 10px;
      color: #333;
    }
  </style>
</head>
<body>
  <h1>Controle de Estoque</h1>

  <div class="container">
    <div class="linha">
      <div class="campo">
        <label>Código:</label>
        <input type="text" id="codigo">
      </div>
      <div class="campo">
        <label>Produto:</label>
        <input type="text" id="produto">
      </div>
      <div class="campo">
        <label>Estoque Atual:</label>
        <input type="number" id="estoqueAtual">
      </div>
      <div class="campo">
        <label>Estoque Ideal:</label>
        <input type="number" id="estoqueIdeal">
      </div>
      <div class="campo">
        <label>Preço (R$):</label>
        <input type="number" id="preco" step="0.01" min="0">
      </div>
    </div>

    <div class="botoes">
      <button onclick="adicionarItem()">Adicionar</button>
      <button onclick="limparTudo()">Limpar Tudo</button>
      <button onclick="baixarExcel()">Baixar Excel</button>
      <select id="filtro">
        <option value="todos">Todos</option>
        <option value="comprar">Só Precisa Comprar</option>
      </select>
    </div>
  </div>

  <table id="tabelaEstoque">
    <thead>
      <tr>
        <th>Código</th>
        <th>Produto</th>
        <th>Estoque Atual</th>
        <th>Estoque Ideal</th>
        <th>Qtde Compra</th>
        <th>Preço (R$)</th>
        <th>Total (R$)</th>
      </tr>
    </thead>
    <tbody></tbody>
  </table>

  <div id="valorTotal"></div>

  <script>
    let estoque = JSON.parse(localStorage.getItem('estoque')) || [];

    function atualizarTabela() {
      const tbody = document.querySelector('#tabelaEstoque tbody');
      tbody.innerHTML = '';
      const filtro = document.getElementById('filtro').value;

      let totalGeral = 0;

      estoque.forEach(item => {
        const precisaComprar = item.estoqueIdeal > item.estoqueAtual;
        if (filtro === 'comprar' && !precisaComprar) return;

        const tr = document.createElement('tr');
        tr.innerHTML = `
          <td><a href="#" onclick="selecionarItem('${item.codigo}')">${item.codigo}</a></td>
          <td>${item.produto}</td>
          <td>${item.estoqueAtual}</td>
          <td>${item.estoqueIdeal}</td>
          <td>${precisaComprar ? item.estoqueIdeal - item.estoqueAtual : 0}</td>
          <td>${item.preco.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</td>
          <td>${((item.estoqueIdeal - item.estoqueAtual) * item.preco).toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}</td>
        `;
        tbody.appendChild(tr);

        totalGeral += (item.estoqueIdeal - item.estoqueAtual) * item.preco;
      });

      document.getElementById('valorTotal').textContent = 
        `Valor total a comprar: ${totalGeral.toLocaleString('pt-BR', { style: 'currency', currency: 'BRL' })}`;

      localStorage.setItem('estoque', JSON.stringify(estoque));
    }

    function adicionarItem() {
      const codigo = document.getElementById('codigo').value.trim();
      const produto = document.getElementById('produto').value.trim();
      const estoqueAtual = Number(document.getElementById('estoqueAtual').value);
      const estoqueIdeal = Number(document.getElementById('estoqueIdeal').value);
      const preco = Number(document.getElementById('preco').value);

      if (!codigo || !produto) {
        alert('Preencha o código e o nome do produto!');
        return;
      }

      const existente = estoque.find(i => i.codigo === codigo);
      if (existente) {
        alert('Este código já existe no estoque!');
        return;
      }

      estoque.push({ codigo, produto, estoqueAtual, estoqueIdeal, preco });
      limparCampos();
      atualizarTabela();
    }

    function selecionarItem(codigo) {
      const item = estoque.find(i => i.codigo === codigo);
      if (item) {
        document.getElementById('codigo').value = item.codigo;
        document.getElementById('produto').value = item.produto;
        document.getElementById('estoqueAtual').value = item.estoqueAtual;
        document.getElementById('estoqueIdeal').value = item.estoqueIdeal;
        document.getElementById('preco').value = item.preco;

        document.getElementById('produto').readOnly = true;
        document.getElementById('estoqueAtual').readOnly = true;
        document.getElementById('estoqueIdeal').readOnly = true;
        document.getElementById('preco').readOnly = true;
      }
    }

    function limparCampos() {
      document.getElementById('codigo').value = '';
      document.getElementById('produto').value = '';
      document.getElementById('estoqueAtual').value = '';
      document.getElementById('estoqueIdeal').value = '';
      document.getElementById('preco').value = '';

      document.getElementById('produto').readOnly = false;
      document.getElementById('estoqueAtual').readOnly = false;
      document.getElementById('estoqueIdeal').readOnly = false;
      document.getElementById('preco').readOnly = false;
    }

    function limparTudo() {
      if (confirm('Deseja realmente limpar todos os dados?')) {
        estoque = [];
        localStorage.removeItem('estoque');
        atualizarTabela();
      }
    }

    function baixarExcel() {
      let csv = 'Código,Produto,Estoque Atual,Estoque Ideal,Qtde Compra,Preço (R$),Total (R$)\n';
      estoque.forEach(item => {
        const qtdeCompra = item.estoqueIdeal - item.estoqueAtual;
        csv += `${item.codigo},${item.produto},${item.estoqueAtual},${item.estoqueIdeal},${qtdeCompra},${item.preco},${qtdeCompra * item.preco}\n`;
      });
      const blob = new Blob([csv], { type: 'text/csv;charset=utf-8;' });
      const link = document.createElement('a');
      link.href = URL.createObjectURL(blob);
      link.download = 'estoque.csv';
      link.click();
    }

    // ---------- Filtro compatível com iPhone ----------
    const filtroSelect = document.getElementById('filtro');
    filtroSelect.addEventListener('input', atualizarTabela);

    // ---------- Inicialização ----------
    document.getElementById('filtro').value = 'todos';
    atualizarTabela();
  </script>
</body>
</html>
